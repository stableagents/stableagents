[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stableagents-ai"
version = "0.2.1"
description = "A framework for self healing agents that can run locally and minimize hallucinations"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.28.0",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "psutil>=5.9.0",
    "pyppeteer>=1.0.2",
]

[project.optional-dependencies]
local = ["llama-cpp-python>=0.2.0"]
all = ["llama-cpp-python>=0.2.0"]

[project.scripts]
stableagents-ai = "stableagents.run_cli:main"

[tool.setuptools]
packages = ["stableagents"]
package-dir = {"" = "."}
