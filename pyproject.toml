[tool.poetry]
name = "stableagents-ai"
version = "0.3.0"
description = "A framework for self healing agents that can run locally and minimize hallucinations"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "stableagents"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.9"
# Add your dependencies here
requests = "^2.28.0"
openai = "^1.0.0"
anthropic = "^0.5.0"
llama-cpp-python = { version = "^0.2.0", optional = true }
psutil = "^5.9.0"
pyppeteer = "^1.0.2"
# Add any other dependencies required by your project

[tool.poetry.extras]
local = ["llama-cpp-python"]
self-healing = ["psutil"]
desktop = ["pyppeteer"]
all = ["llama-cpp-python", "psutil", "pyppeteer"]

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"

[tool.poetry.scripts]
run-stableagents = "stableagents.run_cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
